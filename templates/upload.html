<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF</title>
</head>
<body>
  <h1>Envie seu PDF</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="pdf_file" accept="application/pdf" required>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
