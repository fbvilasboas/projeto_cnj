<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador PDF</title>
  <style>
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Visualizando: {{ filename }}</h1>
  <iframe src="{{ url_for('uploaded_file', filename=filename) }}"></iframe>
  <br>
  <a href="{{ url_for('index') }}">Enviar outro arquivo</a>
</body>
</html>
